apiVersion: apps/v1
kind: Deployment
metadata:
  name: NAME
  labels:
    app: NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: NAME
  template:
    metadata:
      labels:
        app: NAME
    spec:
      containers:
      - name: NAME
        image: IMAGE:VERSION
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: MEM_MIN
            cpu: CPU_MIN
          limits:
            memory: MEM_MAX
            cpu: CPU_MAX
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: CONFIG_MAP_NAME

